---
global:
  env: stage
  namespace: cloudigrade-stage
  fancyDomain: true
  fancyDomainTLS: true
  tls: true
include:
  - name: cloudigrade
    values:
      name: cloudigrade
      healthCheckHostHeader: health.cloudigrade.insights.openshiftapps.com
      api:
        enableImageChangeTrigger: true
        imageStreamName: cloudigrade
        imageStreamTag: latest
        limits:
          container:
            cpuRequest: 100m
            cpuLimit: 200m
            memRequest: 256Mi
            memLimit: 512Mi
        fancyRouteHost: stage.cloudigra.de
        replicaCount: 2
        replicaCountMax: 8
        routeHost:
        routePath: /api/v1/
        sentry:
          enabled: true
        targetAverageCPUUtilization: 80
      auth:
        fancyRouteHost: stage.cloudigra.de
        routeHost:
        routePath: /auth/
      nginx:
        enableImageChangeTrigger: true
        imageStreamName: cloudigrade-nginx
        imageStreamTag: latest
        limits:
          container:
            cpuRequest: 100m
            cpuLimit: 100m
            memRequest: 64Mi
            memLimit: 128Mi
        port: 8080
      celery:
        enableImageChangeTrigger: true
        imageStreamName: cloudigrade
        imageStreamTag: latest
        limits:
          container:
            cpuRequest: 100m
            cpuLimit: 200m
            memRequest: 128Mi
            memLimit: 256Mi
        beat:
          replicaCount: 1
          limits:
            container:
              cpuRequest: 100m
              cpuLimit: 100m
              memRequest: 64Mi
              memLimit: 128Mi
        sentry:
          enabled: true
        worker:
          replicaCount: 3
          replicaCountMax: 8
          targetAverageCPUUtilization: 80
          limits:
            container:
              cpuRequest: 100m
              cpuLimit: 200m
              memRequest: 256Mi
              memLimit: 512Mi
      aws:
        sqs:
          defaultRegion: us-east-1
          accessKeyId:
          secretAccessKey:
          namePrefix: stage-
          maxReceiveCount: 5
        defaultRegion: us-east-1
        accessKeyId:
        secretAccessKey:
        houndigrade:
          ecs:
            clusterName: cloudigrade-stage-us-east-1a
            imageName: registry.gitlab.com/cloudigrade/houndigrade
            imageTag: 0.1.2
            familyName: Houndigrade
          availabilityZone: us-east-1a
          autoscalingGroupName: EC2ContainerService-cloudigrade-stage-us-east-1a-EcsInstanceAsg-1WBHJE3U5SY18
          scaleUpClusterSchedule: 3600
          persistInspectionResultsSchedule: 300
          sentry:
            enabled: true
        cloudtrailEventUrl:
        s3BucketName: stage-cloudigrade
      django:
        debug: false
        allowedHosts: '*'
        settingsModule: config.settings.prod
        secretKey:
      db:
        secretsFileName:
        databaseHost:
        databaseName:
        databasePort: 5432
        databaseUser:
        databasePassword:
  - name: frontigrade
    values:
      name: frontigrade
      frontigrade:
        enableImageChangeTrigger: true
        imageStreamName: frontigrade
        imageStreamTag: latest
        limits:
          container:
            cpuRequest: 100m
            cpuLimit: 100m
            memRequest: 64Mi
            memLimit: 128Mi
        port: 8080
        fancyRouteHost: stage.cloudigra.de
        replicaCount: 2
        replicaCountMax: 6
        targetAverageCPUUtilization: 80
        routeHost:
        routePath: /
        sentry:
          enabled: false
