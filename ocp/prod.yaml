---
global:
  env: prod
  namespace: cloudigrade-prod
  fancyDomain: true
  fancyDomainTLS: true
  tls:
    ca:
    cert:
    certKey:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
include:
  - name: cloudigrade
    values:
      name: cloudigrade
      healthCheckHostHeader: health.cloudigrade.insights.openshiftapps.com
      gitlab:
        secretToken:
      api:
        enableImageChangeTrigger: true
        imageStreamName: cloudigrade
        imageStreamTag: latest
        limits:
          container:
            cpuRequest: 300m
            cpuLimit: 500m
            memRequest: 900Mi
            memLimit: 1.2Gi
        fancyRouteHost: www.cloudigra.de
        routeHost:
        routePath: /api/v1/
      auth:
        fancyRouteHost: www.cloudigra.de
        routeHost:
        routePath: /auth/
      nginx:
        enableImageChangeTrigger: true
        imageStreamName: cloudigrade-nginx
        imageStreamTag: latest
        limits:
          container:
            cpuRequest: 300m
            cpuLimit: 500m
            memRequest: 128Mi
            memLimit: 512Mi
        port: 8080
      celery:
        enableImageChangeTrigger: true
        imageStreamName: cloudigrade
        imageStreamTag: latest
        limits:
          container:
            cpuRequest: 300m
            cpuLimit: 500m
            memRequest: 512Mi
            memLimit: 1Gi
        replicaCount: 1
      aws:
        sqs:
          defaultRegion: us-east-1
          accessKeyId:
          secretAccessKey:
          namePrefix: prod-
        defaultRegion: us-east-1
        accessKeyId:
        secretAccessKey:
        houndigrade:
          ecs:
            clusterName: cloudigrade-prod-us-east-1c
            imageName: cloudigrade/houndigrade
            familyName: Houndigrade
          availabilityZone: us-east-1c
          autoscalingGroupName: EC2ContainerService-cloudigrade-prod-us-east-1c-EcsInstanceAsg-UZR9Y10ZTWKM
          scaleUpClusterSchedule: 3600
        cloudtrailEventUrl:
        s3BucketName: prod-cloudigrade
      django:
        debug: false
        allowedHosts: '*'
        settingsModule: config.settings.prod
        secretKey:
      db:
        secretsFileName:
        databaseHost:
        databaseName:
        databasePort: 5432
        databaseUser:
        databasePassword:
      build:
        cpuLimit: 1
        memLimit: 256Mi
  - name: frontigrade
    values:
      name: frontigrade
      gitlab:
        secretToken:
      frontigrade:
        enableImageChangeTrigger: true
        imageStreamName: frontigrade
        imageStreamTag: latest
        limits:
          container:
            cpuRequest: 100m
            cpuLimit: 500m
            memRequest: 128Mi
            memLimit: 256mi
        port: 8080
        fancyRouteHost: www.cloudigra.de
        routeHost:
        routePath: /
