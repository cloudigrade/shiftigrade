---
global:
  env: test
  namespace: cloudigrade-test
include:
  - name: cloudigrade
    values:
      name: cloudigrade
      healthCheckHostHeader: health.cloudigrade.insights.openshiftapps.com
      github:
        secretToken:
      api:
        enableImageChangeTrigger: true
        repoUri: https://github.com/cloudigrade/cloudigrade.git
        repoUriBranch: master
        imageStreamName: cloudigrade
        imageStreamTag: latest
        memoryLimit: 512Mi
        routeHost: test.cloudigra.de
        routePath: /api/v1/
      auth:
        routeHost: test.cloudigra.de
        routePath: /auth/
      nginx:
        enableImageChangeTrigger: true
        repoUri: https://github.com/cloudigrade/cloudigrade.git
        repoUriBranch: master
        repoContextDir: deployment/
        baseImage: centos/nginx-112-centos7:latest
        imageStreamName: cloudigrade-nginx
        imageStreamTag: latest
        memoryLimit: 512Mi
        port: 8080
      celery:
        enableImageChangeTrigger: true
        imageStreamName: cloudigrade
        imageStreamTag: latest
        replicaCount: 1
        memoryLimit: 512Mi
      aws:
        sqs:
          defaultRegion: us-east-1
          accessKeyId:
          secretAccessKey:
          namePrefix: test-
        defaultRegion: us-east-1
        accessKeyId:
        secretAccessKey:
        houndigrade:
          ecs:
            clusterName: cloudigrade-test-us-east-1a
            imageName: cloudigrade/houndigrade
            familyName: Houndigrade
          availabilityZone: us-east-1a
          autoscalingGroupName: EC2ContainerService-cloudigrade-test-us-east-1a-EcsInstanceAsg-N1MWE3Y628WK
          scaleUpClusterSchedule: 3600
      django:
        debug: true
        allowedHosts: '*'
        settingsModule: config.settings.prod
        secretKey:
      db:
        secretsFileName: postgresql
        databaseHost: postgresql.cloudigrade-test.svc
  - name: frontigrade
    values:
      name: frontigrade
      github:
        secretToken:
      frontigrade:
        enableImageChangeTrigger: true
        repoUri: https://github.com/cloudigrade/frontigrade.git
        repoUriBranch: master
        imageStreamName: frontigrade
        imageStreamTag: latest
        memoryLimit: 512Mi
        port: 8080
        routeHost: test.cloudigra.de
        routePath: /
