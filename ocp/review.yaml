---
global:
  env: review
  namespace: cloudigrade-qa
  fancyDomain: false
  fancyDomainTLS: false
  tls: true
include:
  - name: cloudigrade
    values:
      name: c1
      healthCheckHostHeader: health.cloudigrade.insights.openshiftapps.com
      api:
        enableImageChangeTrigger: true
        repoUri: https://gitlab.com/cloudigrade/cloudigrade.git
        repoUriBranch: master
        imageStreamName: c1
        imageStreamTag: latest
        limits:
          container:
            cpuRequest: 100m
            cpuLimit: 200m
            memRequest: 256Mi
            memLimit: 512Mi
          build:
            cpuRequest: 500m
            cpuLimit: 1
            memRequest: 512Mi
            memLimit: 768Mi
        fancyRouteHost:
        replicaCount: 1
        routeHost:
        routePath: /api/v1/
        sentry:
          enabled: false
      auth:
        fancyRouteHost:
        routeHost:
        routePath: /auth/
      nginx:
        enableImageChangeTrigger: true
        repoUri: https://gitlab.com/cloudigrade/cloudigrade.git
        repoUriBranch: master
        repoContextDir: deployment/dev/
        baseImage: centos/nginx-112-centos7:latest
        imageStreamName: c1-nginx
        imageStreamTag: latest
        limits:
          container:
            cpuRequest: 100m
            cpuLimit: 100m
            memRequest: 64Mi
            memLimit: 128Mi
          build:
            cpuRequest: 300m
            cpuLimit: 500m
            memRequest: 256Mi
            memLimit: 512Mi
        port: 8080
      celery:
        enableImageChangeTrigger: true
        imageStreamName: c1
        imageStreamTag: latest
        beat:
          replicaCount: 1
          limits:
            container:
              cpuRequest: 100m
              cpuLimit: 100m
              memRequest: 64Mi
              memLimit: 128Mi
        sentry:
          enabled: false
        worker:
          replicaCount: 1
          limits:
            container:
              cpuRequest: 100m
              cpuLimit: 200m
              memRequest: 256Mi
              memLimit: 512Mi
      aws:
        sqs:
          defaultRegion: us-east-1
          accessKeyId:
          secretAccessKey:
          namePrefix: test-
          maxReceiveCount: 5
        defaultRegion: us-east-1
        accessKeyId:
        secretAccessKey:
        houndigrade:
          ecs:
            clusterName: cloudigrade-test-us-east-1b
            imageName: registry.gitlab.com/cloudigrade/houndigrade
            imageTag: latest
            familyName: Houndigrade
          availabilityZone: us-east-1b
          autoscalingGroupName: EC2ContainerService-cloudigrade-test-us-east-1b-EcsInstanceAsg-1W1TT97VE7KD
          scaleUpClusterSchedule: 3600
          persistInspectionResultsSchedule: 300
          sentry:
            enabled: false
        cloudtrailEventUrl:
        repopulateEc2InstanceMappingSchedule: 604800
        s3BucketName:
        s3Lifecycle:
          name: s3_lifecycle_policy
          iaTransition: 30
          glacierTransition: 60
          maxAge: 1460
      django:
        debug: false
        allowedHosts: '*'
        settingsModule: config.settings.prod
        secretKey:
      db:
        secretsFileName:
        databaseHost:
        databaseName:
        databasePort: 5432
        databaseUser:
        databasePassword:
      inspectPendingImagesMinAge: 43200
      inspectPendingImagesSchedule: 900
  - name: frontigrade
    values:
      name: f
      frontigrade:
        enableImageChangeTrigger: true
        repoUri: https://gitlab.com/cloudigrade/frontigrade.git
        repoUriBranch: master
        imageStreamName: f
        imageStreamTag: latest
        limits:
          container:
            cpuRequest: 100m
            cpuLimit: 100m
            memRequest: 64Mi
            memLimit: 128Mi
          build:
            cpuRequest: 500m
            cpuLimit: 1
            memRequest: 1Gi
            memLimit: 1.5Gi
        port: 8080
        fancyRouteHost:
        replicaCount: 1
        routeHost:
        routePath: /
        sentry:
          enabled: false
  - name: scaligrade
    values:
      name: s
      scaligrade:
        enableImageChangeTrigger: true
        repoUri: https://gitlab.com/cloudigrade/scaligrade.git
        repoUriBranch: master
        imageStreamName: s
        imageStreamTag: latest
        limits:
          container:
            cpuRequest: 100m
            cpuLimit: 100m
            memRequest: 64Mi
            memLimit: 128Mi
          build:
            cpuRequest: 200m
            cpuLimit: 500m
            memRequest: 256Mi
            memLimit: 512Mi
        port: 8080
        replicaCount: 1
        sentry:
          enabled: false
