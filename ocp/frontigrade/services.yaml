---
kind: Service
apiVersion: v1
metadata:
  name: {{.name}}
  labels:
    deployment: {{.name}}-deployment
{{if (env "GITLAB_DEPLOYMENT")}}
    gitlab-deployment: {{env "GITLAB_DEPLOYMENT"}}
{{end}}
spec:
  selector:
    name: {{.name}}
  ports:
  - name: {{.name}}
    port: 80
    protocol: TCP
    targetPort: {{.frontigrade.port}}
  sessionAffinity: None
  type: ClusterIP
