---
kind: DeploymentConfig
apiVersion: v1
metadata:
  name: {{$name}}-a
  labels:
{{if $commit_ref_slug}}
    app: {{$commit_ref_slug}}
{{end}}
    deployment: {{$name}}-deployment
{{if $gitlab_deployment}}
    gitlab-deployment: {{$gitlab_deployment}}
{{end}}
spec:
  selector:
    name: {{$name}}-a
  replicas: {{$api_replica_count}}
  revisionHistoryLimit: 10
  strategy:
    recreateParams:
      mid:
        execNewPod:
          command:
          - /bin/sh
          - -c
          - 'python3 ./manage.py configurequeues && python3 ./manage.py syncbucketlifecycle && python3 ./manage.py migrate'
          containerName: {{$name}}-a
        failurePolicy: Abort
    type: Recreate
  template:
    metadata:
      labels:
        name: {{$name}}-a
    spec:
      containers:
      - name: {{$name}}-a
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: aws-access-key-id
              name: {{$name}}
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: aws-secret-access-key
              name: {{$name}}
        - name: AWS_DEFAULT_REGION
          valueFrom:
            configMapKeyRef:
              key: aws-default-region
              name: {{$name}}
        - name: AWS_SQS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: aws-sqs-access-key-id
              name: {{$name}}
        - name: AWS_SQS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: aws-sqs-secret-access-key
              name: {{$name}}
        - name: AWS_SQS_REGION
          valueFrom:
            configMapKeyRef:
              key: aws-sqs-region
              name: {{$name}}
        - name: AWS_SQS_MAX_RECEIVE_COUNT
          valueFrom:
            configMapKeyRef:
              key: aws-sqs-max-receive-count
              name: {{$name}}
        - name: AWS_SQS_MAX_YIELD_COUNT
          valueFrom:
            configMapKeyRef:
              key: aws-sqs-max-yield-count
              name: {{$name}}
        - name: AWS_SQS_MAX_HOUNDI_YIELD_COUNT
          valueFrom:
            configMapKeyRef:
              key: aws-sqs-max-houndi-yield-count
              name: {{$name}}
        - name: AWS_S3_BUCKET_LC_NAME
          valueFrom:
            configMapKeyRef:
              key: aws-s3-bucket-lc-name
              name: {{$name}}
        - name: AWS_S3_BUCKET_LC_IA_TRANSITION
          valueFrom:
            configMapKeyRef:
              key: aws-s3-bucket-lc-ia-transition
              name: {{$name}}
        - name: AWS_S3_BUCKET_LC_GLACIER_TRANSITION
          valueFrom:
            configMapKeyRef:
              key: aws-s3-bucket-lc-ia-glacier-transition
              name: {{$name}}
        - name: AWS_S3_BUCKET_LC_MAX_AGE
          valueFrom:
            configMapKeyRef:
              key: aws-s3-bucket-lc-max-age
              name: {{$name}}
        - name: AWS_NAME_PREFIX
          valueFrom:
            configMapKeyRef:
              key: aws-name-prefix
              name: {{$name}}
        - name: DJANGO_SETTINGS_MODULE
          valueFrom:
            configMapKeyRef:
              key: django-settings-module
              name: {{$name}}
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: django-secret-key
              name: {{$name}}
        - name: DJANGO_ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              key: django-allowed-hosts
              name: {{$name}}
{{if $local_or_review}}
        - name: DJANGO_DATABASE_NAME
          valueFrom:
            secretKeyRef:
              key: database-name
              name: {{$db_secrets_file_name}}
        - name: DJANGO_DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              key: django-database-host
              name: {{$name}}
        - name: DJANGO_DATABASE_USER
          valueFrom:
            secretKeyRef:
              key: database-user
              name: {{$db_secrets_file_name}}
        - name: DJANGO_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: {{$db_secrets_file_name}}
{{else}}
        - name: DJANGO_DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              key: database-name
              name: {{$name}}
        - name: DJANGO_DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              key: database-port
              name: {{$name}}
        - name: DJANGO_DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              key: django-database-host
              name: {{$name}}
        - name: DJANGO_DATABASE_USER
          valueFrom:
            secretKeyRef:
              key: database-user
              name: {{$name}}
        - name: DJANGO_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: {{$name}}
{{end}}
        - name: DJANGO_DEBUG
          valueFrom:
            configMapKeyRef:
              key: django-debug
              name: {{$name}}
        - name: HOUNDIGRADE_ECS_CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              key: aws-houndigrade-ecs-cluster-name
              name: {{$name}}
        - name: HOUNDIGRADE_ECS_IMAGE_NAME
          valueFrom:
            configMapKeyRef:
              key: aws-houndigrade-ecs-image-name
              name: {{$name}}
        - name: HOUNDIGRADE_ECS_IMAGE_TAG
          valueFrom:
            configMapKeyRef:
              key: aws-houndigrade-ecs-image-tag
              name: {{$name}}
        - name: HOUNDIGRADE_ECS_FAMILY_NAME
          valueFrom:
            configMapKeyRef:
              key: aws-houndigrade-ecs-family-name
              name: {{$name}}
        - name: HOUNDIGRADE_AWS_AVAILABILITY_ZONE
          valueFrom:
            configMapKeyRef:
              key: aws-houndigrade-availability-zone
              name: {{$name}}
        - name: HOUNDIGRADE_AWS_AUTOSCALING_GROUP_NAME
          valueFrom:
            configMapKeyRef:
              key: aws-houndigrade-autoscaling-group-name
              name: {{$name}}
        - name: AWS_CLOUDTRAIL_EVENT_URL
          valueFrom:
            configMapKeyRef:
              key: aws-cloudtrail-event-url
              name: {{$name}}
        - name: AWS_S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              key: aws-s3-bucket-name
              name: {{$name}}
        - name: CLOUDIGRADE_VERSION
          valueFrom:
            configMapKeyRef:
              key: cloudigrade-version
              name: {{$name}}
{{if $api_sentry_enabled}}
        - name: API_ENABLE_SENTRY
          valueFrom:
            configMapKeyRef:
              key: api-sentry-enabled
              name: {{$name}}
        - name: DJANGO_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              key: api-sentry-dsn
              name: {{$name}}
        - name: DJANGO_SENTRY_RELEASE
          valueFrom:
            configMapKeyRef:
              key: api-sentry-release
              name: {{$name}}
        - name: DJANGO_SENTRY_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              key: api-sentry-environment
              name: {{$name}}
{{end}}
{{if $houndigrade_sentry_enabled}}
        - name: HOUNDIGRADE_ENABLE_SENTRY
          valueFrom:
            configMapKeyRef:
              key: houndigrade-sentry-enabled
              name: {{$name}}
        - name: HOUNDIGRADE_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              key: houndigrade-sentry-dsn
              name: {{$name}}
        - name: HOUNDIGRADE_SENTRY_RELEASE
          valueFrom:
            configMapKeyRef:
              key: aws-houndigrade-ecs-image-tag
              name: {{$name}}
        - name: HOUNDIGRADE_SENTRY_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              key: houndigrade-sentry-environment
              name: {{$name}}
{{end}}
{{if $not_local_or_review}}
        image: {{$api_image}}
{{else}}
        image: ' '
        imagePullPolicy: Always
{{end}}
{{if $not_local}}
        resources:
          requests:
            cpu: {{$api_limits_container_cpu_request}}
            memory: {{$api_limits_container_mem_request}}
          limits:
            cpu: {{$api_limits_container_cpu_limit}}
            memory: {{$api_limits_container_mem_limit}}
{{end}}
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - 'ps axo command | grep -v grep | grep gunicorn'
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - 'nc -U /var/run/cloudigrade/gunicorn.sock --send-only </dev/null'
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /var/run/cloudigrade
          name: {{$name}}-socket
      - name: {{$name}}-n
{{if $not_local_or_review}}
        image: {{$nginx_image}}
{{else}}
        image: ' '
        imagePullPolicy: Always
{{end}}
        ports:
        - containerPort: {{$nginx_port}}
          protocol: TCP
{{if $not_local}}
        resources:
          requests:
            cpu: {{$nginx_limits_container_cpu_request}}
            memory: {{$nginx_limits_container_mem_request}}
          limits:
            cpu: {{$nginx_limits_container_cpu_limit}}
            memory: {{$nginx_limits_container_mem_limit}}
{{end}}
        livenessProbe:
          tcpSocket:
            port: {{$nginx_port}}
          failureThreshold: 3
          initialDelaySeconds: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /internal/healthz/
            port: {{$nginx_port}}
            scheme: HTTP
            httpHeaders:
              - name: Host
                value: {{$health_check_host_header}}
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /var/run/cloudigrade
          name: {{$name}}-socket
      volumes:
      - name: {{$name}}-socket
        emptyDir: {}
{{if $local_or_review}}
  triggers:
    - type: "ImageChange"
      imageChangeParams:
        automatic: {{$api_image_change_trigger}}
        containerNames:
          - {{$name}}-a
        from:
          kind: ImageStreamTag
          name: {{$api_imagestream_name}}:{{$api_imagestream_tag}}
    - type: ImageChange
      imageChangeParams:
        automatic: {{$nginx_image_change_trigger}}
        containerNames:
          - {{$name}}-n
        from:
          kind: ImageStreamTag
          name: {{$nginx_imagestream_name}}:{{$nginx_imagestream_tag}}
    - type: ConfigChange
{{end}}
