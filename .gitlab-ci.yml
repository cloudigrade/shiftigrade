image: registry.gitlab.com/cloudigrade/images/deploy-container:latest

Test Templates:
  stage: test
  except:
    - master
    - tags
  before_script:
    - oc login https://api.insights.openshift.com --token=$OC_QE_TOKEN
  script:
    - kontemplate template ocp/local.yaml | oc apply --dry-run -f -
    - kontemplate template ocp/test.yaml | oc apply --dry-run -f -

Test Ansible Playbooks:
  image: python:latest
  stage: test
  except:
    - master
    - tags
  before_script:
    - pip install ansible
  script:
    - ansible-playbook --syntax-check ansible/*.yaml

Deploy Test Environment:
  stage: deploy
  only:
    - master
    - tags
  before_script:
    - oc login https://api.insights.openshift.com --token=$OC_TEST_TOKEN
  script:
    - kontemplate template ocp/test.yaml | oc apply -f -
